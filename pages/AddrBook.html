<!DOCTYPE html>
<html data-lt-installed="true">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--adding external css-->
    <link rel="stylesheet" href="../css/AddrBook.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>AddressBook App</title>
</head>

<body>
    <!--UC1-adding header-->
    <!--adding logo and content-->
    <header class="header-content">
        <div class="logo-content">
            <img src="../assests/icons/addrbook.png" width="8%" alt="Logo icon">
            <div>
                <!--span is a child class for div -->
                <span class="addr-text">Address</span><br>
                <span class="addr-text addr-book">Book</span>
            </div>
        </div>
    </header>
    <!--header form and closse icon-->
    <div class="form-content">
        <form>
            <!-- Usecase 2: Create form head and Name -->
            <div class="form-head">Person Address Form
                <a href="../pages/Homepage.html">
                    <span >
                        <img src="../assests/icons/closeicon.png" class="close-icon">
                    </span></a>
            </div>
            <!--creating a form-->
            <div class="row-content">
                <label for="name" class="label-text">Full Name</label>
                <input type="text" id="name" class="input" placeholder=" Your name ..">
                <error-output class="text-error" for="name"></error-output>
            </div>
            <div class="row-content">
                <label for="phone" class="label-text">Phone Number</label>
                <input type="text" id="phone" class="input">
                <error-output class="text-errorPhone" for="phone"></error-output>
            </div>
            <div class="row-content">
                <label for="Address" class="label-text">Address</label>
                <textarea type="text" id="Address" class="input-address"></textarea>
                <error-output class="text-error" for="Address"></error-output>
            </div>

            <div class="row-content">
                <div id="citystatezip">
                    <div class="column">
                        <label for="Address" class="label-text">City</label>
                        <select name="City" id="City" class="text">
                            <option>Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Pune">Pune</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Pudukkottai">Pudukkottai</option>
                        </select>
                    </div>

                    <div class="column">
                        <label for="Address" class="label-text">State</label>
                        <select id="State" name="State" class="text">
                            <option>Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>
                    <div class="column">
                        <label for="Address" class="label-text">Zip Code</label>
                        <input type="text" id="zip" class="zipcode" placeholder=" Zip Code">
                        <error-output class="text-errorZip" for="Address"></error-output>
                    </div>

                </div>

                <div class="buttonParent">
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" onClick="save()">Add</button>
                        <button type="reset" class="button resetButton" onClick="resetForm()">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="../js/AddressBook.js"></script>
<script src="../js/Validation.js"></script>

</html>
